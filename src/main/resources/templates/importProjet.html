<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Appel à projets WEAMEC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">                
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects}">Tous les projets</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects/import}">Importer un projet</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/file/generate}">Générer les rendus</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-3">
            <div class="container">
                <div class="col-sm-12 py-2">
                    <h1>Importer un projet</h1>
                </div>

                <div th:if="${errorMessage}" class="alert alert-primary" role="alert" th:text="${errorMessage}"></div>

                <div class="col-sm-12">
                    <form th:action="@{/projects/import}" enctype="multipart/form-data" method="post">
                        <input type="file" name="file" id="fileInput" class="form-control" required>
                        
                        <div class="form-text">
                            Fichier JSON envoyé par le laboratoire et créé avec le logiciel client
                        </div>

                        <input type="submit" accept=".json" value="Importer" class="btn btn-success mt-3">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
