<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Espace Administrateur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="text/javascript" src="/checkBeforeDeletionScript.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">                
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects/}">Tous les projets</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects/import}">Importer un projet</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/file/generate}">Générer les rendus</a></li>
                        <li class="nav-item my-lg-0"><a class="nav-link text-white" th:href="@{/admin/}">Espace Administrateur</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-3">
            <div class="container">
                <div class="col-sm-12 py-2">
                    <h1>Liste des utilisateurs</h1>
                </div>
                
                <div class="col-sm-12 mb-5">
                    <a th:href="@{/admin/new}"><button class="btn btn-success my-3">Créer un utilisateur</button></a>
                </div>

                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Utilisateur</th>
                                <th scope="col">Role</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="user: ${users}">
                                <td scope="row" th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <a th:href="@{/admin/edit/{id}(id=${user.id})}"><button class="btn btn-primary">Modifier</button></a>
                                    <a th:href="@{/admin/drop/{id}(id=${user.id})}"><button class="btn btn-danger" onclick="return checkBeforeDeletion();">Supprimer</button></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
