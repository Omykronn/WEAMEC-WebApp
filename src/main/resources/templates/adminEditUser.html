<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Espace Administrateur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">                
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects}">Tous les projets</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects/import}">Importer un projet</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/file/generate}">Générer les rendus</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-3">
            <div class="container">
                <div class="col-sm-12 py-2">
                    <h1>Configuration d'un utilisateur</h1>
                </div>
                
                <div class="col-sm-12 mb-5" th:if="${user.id}">
                    <button type="submit" form="formUser" value="Sauvegarder" class="btn btn-success mt-2">Sauvegarder</button>
                    <a th:href="@{/admin/drop/{id}(id=${user.id})}"><button class="btn btn-danger mt-2">Supprimer</button></a>
                </div>

                <div class="col-sm-12">
                    <form method="post" id="formUser" th:action="@{/admin/save}" th:object="${user}">               
                        <input class="form-control" type="hidden" th:if="${id}" th:field="*{id}" required/>

                        <table class="table">
                            <tr>
                                <th><label class="form-label" for="usernameInput">Nom de l'utilisateur</label></th>
                                <td><input class="form-control" type="text" th:field="*{username}" id="usernameInput" required /></td>
                            </tr>

                            <tr>
                                <th><label class="form-label" for="passwordInput">Nouveau mot de passe</label></th>
                                <td><input class="form-control" type="text" th:field="*{password}" id="passwordInput" required /></td>
                            </tr>
                        </table>
                        
                        <label class="form-label" for="roleInput">Role</label>
                        <select th:field="*{role}" id="roleInput" class="form-select">
                            <option value="USER">Utilisateur Normal</option>
                            <option value="ADMIN">Administrateur</option>
                        </select>
                    </form>                        
                </div>
            </div>
        </div>
    </body>
</html>
