<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Appel à  WEAMEC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">                
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects}">Tous les projets</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects/import}">Importer un projet</a></li>
                        <li class="nav-item"><a class="nav-link text-white" th:href="@{/file/generate}">Générer les rendus</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-3">
            <div class="container">
                <div class="col-sm-12 py-2">
                    <h1>Générer les rendus</h1>
                </div>

                <form method="post" id="formProjet" th:action="@{/file/generate}">                                   
                    <div class="col-sm-12">
                        <label class="form-label" for="templateInput">Rendu à générer</label>
                        <select name="template" id="templateInput" class="form-select">
                            <option value="casefile">Dossier</option>
                            <option value="summary">Présentation</option>
                            <option value="html">Page HTML</option>
                        </select>

                        <input class="btn btn-success mt-3" type="submit" value="Générer" />
                        <input class="btn btn-warning mt-3" type="reset" value="Réinitialiser" />
                    </div>

                    <div class="col-sm-12 py-5 d-flex flex-row flex-wrap justify-content-center">
                        <div th:each="projet: ${projets}" class="form-check my-2 mx-3">
                            <input class="form-check-input" type="checkbox" name="listeProjets" th:id="'projetInput' + ${projet.id}" th:value="${projet.id}">
                            <label class="form-check-label" th:for="'projetInput' + ${projet.id}" th:text="${projet.nomAcro} + ' [' + ${projet.statut} + ']'"></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
